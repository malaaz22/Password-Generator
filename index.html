<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
      .main{
        margin-left: 300px;
      }
      .content{
        margin-top: 40px;
          padding: 20px 20px;
          background-color: rgb(47, 0, 255);
          color: antiquewhite;
      }
  </style>


</head>
<body>


               
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-md-9">
       <div class=" main">
         <div class=" rounded-lg shadow-lg content">
           <h1 class=" mb-4 text-center">
             Password Generator
           </h1>
          
               <label for="password" class=" mt-4" >Password</label>
               <input
                 type="text"
                 name="password"
                 id="password"
                 class=" text-primary p-2 rounded-lg mt-2 "
                 readonly
               />
             
             
               <label for="length" class=" mt-4">Length</label>
               <input
                 type="number"
                 name="length"
                 id="length"
                 class=" text-dark p-2 rounded-lg mt-2 ms-3"
                 min="6"
                 value="6"
               />
               <p class="hidden  text-sm mt-2" id="length-error">
                 Length must be between 6 and 20
               </p>
             
       
             <div class="d-flex justify-content-between">

            
                   <label for="uppercase">Uppercase</label >
               
             
                   <input
                     type="checkbox"
                     name="uppercase"
                     id="uppercase"
                     class="form-checkbox h-5 w-5"
                     checked
                   />
             
               
                   <label for="lowercase">Lowercase</label>
              
                   <input
                     type="checkbox"
                     name="lowercase"
                     id="lowercase"
                     class="form-checkbox h-5 w-5 "
                     checked
                   />
               </div>
                   <div class="d-flex justify-content-between mt-2">

                   <label for="numbers">Numbers</label>
                   
                
                   <input
                     type="checkbox"
                     name="numbers"
                     id="numbers"
                     class="form-checkbox h-5 w-5 "
                     checked
                   />
               
             
                   <label for="symbols">Symbols</label >
              
               
                   <input
                     type="checkbox"
                     name="symbols"
                     id="symbols"
                     class="form-checkbox h-5 w-5 "
                     checked
                   />
                </div>
             <div class=" mt-10">
               <button
                 class="bg-primary text-white fs-5 p-2 rounded-lg mt-4 "
                 id="generate"
               >
                 Generate Password
               </button>
             </div>
           </div>
         </div>
          
      </div>
    </div>
  
     
</div>




    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>
